<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sample Application</title>

    <link rel="stylesheet" href="../lib/pip-webui-lib.css" />
    <link rel="stylesheet" href="../lib/pip-webui-lib-optional.css" />
    <link rel="stylesheet" href="../lib/pip-webui.css" />
    <!-- <link rel="stylesheet" href="../lib/pip-webui-documents.css"/> -->
    <link rel="stylesheet" href="../lib/pip-suite-pictures.css"/>
    <link rel="stylesheet" href="../lib/pip-suite-entry.css"/>
    <!--<link rel="stylesheet" href="../lib/pip-suite-composite.css"/>-->
    <link rel="stylesheet" href="../dist/pip-suite-guidance.css"/>
    <link rel="stylesheet" href="styles.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://www.google.com/jsapi"></script>

    <script src="../lib/pip-webui-lib.js"></script>
    <script src="../lib/pip-webui-lib-optional.js"></script>
    <script src="../lib/pip-webui.js"></script>

    <script src="../lib/pip-suite-rest.js"></script>
    <script src="../lib/pip-suite-pictures.js"></script>
    <script src="../lib/pip-suite-entry.js"></script>
    <!--<script src="../lib/pip-webui-documents.js"></script>-->
    <!--<script src="../lib/pip-webui-composite.js"></script>-->
    <script src="../dist/pip-suite-guidance.js"></script>

    <script src="config.js"></script>
    <script src="guidance.js"></script>
    <script src="index.js"></script>
    <style>
        html, body {
            overflow-x: hidden !important;
        }

        .pip-content-container {
            overflow-x: auto;
        }

        pre {
            border-radius: 4px;
        }

        .flat {
            box-shadow: none !important;
        }
    </style>
</head>

<body ng-app="pipSample" ng-controller="pipSampleController" class="guides-samples">
    <pip-main ng-if="!$reset">
        <pip-appbar title="Sample Application" show-menu="true">
            <pip-nav-icon></pip-nav-icon>
            <pip-breadcrumb></pip-breadcrumb>
            <div class="flex"></div>
            <pip-language-picker class="flex-fixed" language="language" pip-appbar-part="actions:language"></pip-language-picker>
            <pip-secondary-actions></pip-secondary-actions>
        </pip-appbar>

        <pip-sidenav>
            <pip-nav-menu></pip-nav-menu>
        </pip-sidenav>

        <pip-main-body ui-view ng-cloak class="layout-column">
        </pip-main-body>
    </pip-main>
</body>
</html>
