<md-dialog class="pip-dialog pip-guidance-dialog layout-column" width="768" md-theme="{{$ctrl.theme}}">
    <div class="pip-header layout-row">
        <h3 class="rm16 flex">{{$ctrl.title | translate}}</h3>
        <md-button class="pip-dialog-close" ng-click="$ctrl.onCancel()" 
            aria-label="{{::'CLOSE' | translate}}">
            <span class="icon-cross"></span>
        </md-button>
    </div>
    <div class="pip-body">
        <div class="pip-content">
            <pip-picture pip-src="$ctrl.imageUrl" ng-hide="!$ctrl.imageUrl || $ctrl.imageUrl == ''" class="bm16 center-block"
                ng-style="{ width: $ctrl.imageWidth, height: $ctrl.imageHeight, display: 'block' }">
            </pip-picture>

            <!-- <div class="bm16" pip-translate-html="{{$ctrl.content}}"></div> -->
            <div class="bm16" ng-bind-html="{{$ctrl.getContent($ctrl.content)}}"></div>

            <md-button class="md-raised md-accent w-stretch" ng-click="$ctrl.onAction()"
                       ng-hide="!$ctrl.action || $ctrl.action==''"
                       arial-label="{{$ctrl.action | translate}}">
                {{::action | translate}}
            </md-button>

            <md-checkbox aria-label="{{'DO_NOT_SHOW' | translate}}" class="w-stretch m0 tm16 regular_14"
                         ng-model="$ctrl.hideToggle" ng-change="$ctrl.onHideToggle()" ng-show="$ctrl.showHideToggle"
                         aria-label="{{::'GUIDANCE_DO_NOT_SHOW' | translate}}">
                {{::'GUIDANCE_DO_NOT_SHOW' | translate}}
            </md-checkbox>
        </div>
    </div>
    </div>
</md-dialog>
